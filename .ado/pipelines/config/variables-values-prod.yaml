# Central configuration settings
# used for E2E environment pipelines
variables:

# Resource prefix for this environment
- name:  'prefix'
  value: 'acprod'          # <===== CHANGE THIS! Needs to be a unique prefix

- name: 'stampLocations'
  value: '["northeurope", "canadacentral"]' # Check which regions are valid. There is a list in /src/infra/README.md

# Other settings
- name:  'contactEmail'
  value: 'alwaysonappnet@microsoft.com'

# Terraform state variables
- name:  'terraformResourceGroup'
  value: 'terraformstate-rg'          # <===== CHANGE THIS VALUE IF NEEDED
- name:  'terraformStorageAccount'
  value: 'apcrodterraformstate'      # <===== CHANGE THIS VALUE! Needs to be a globally unique name

# Custom DNS name settings
- name: 'envDnsZoneRG'
  value: 'ao-dns-rg'                    # <===== CHANGE THIS OR LEAVE THE VALUE BLANK
- name: 'envDomainName'
  value: 'shop-private.always-on.app'   # <===== CHANGE THIS OR LEAVE THE VALUE BLANK
