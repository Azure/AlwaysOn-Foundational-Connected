# Central configuration settings
# used for E2E environment pipelines
variables:

# Resource prefix for this environment
- name:  'prefix'
  value: 'acint'          # <===== CHANGE THIS! Needs to be a unique prefix

- name: 'stampLocations'
  value: '["northeurope", "canadacentral"]' # Check which regions are valid. There is a list in /src/infra/README.md

# Other settings
- name:  'contactEmail'
  value: 'noreply@example.com'  # <===== CHANGE THIS VALUE TO ONE OF YOUR REAL EMAIL ADDRESSES (OR A GROUP)!

# Terraform state variables
- name:  'terraformResourceGroup'
  value: 'alwayson-terraformstate-rg'         # <===== CHANGE THIS VALUE IF NEEDED
- name:  'terraformStorageAccount'
  value: 'acintterraformstate'      # <===== CHANGE THIS VALUE! Needs to be a globally unique name

# Custom DNS name settings
- name: 'envDnsZoneRG'
  value: '' #'ao-dns-rg'                        # <===== CHANGE THIS OR LEAVE THE VALUE BLANK
- name: 'envDomainName'
  value: '' #'int.shop-private.always-on.app'   # <===== CHANGE THIS OR LEAVE THE VALUE BLANK
